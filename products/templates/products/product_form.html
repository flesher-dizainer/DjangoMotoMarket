{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {% if form.instance.pk %}Редактирование мотоцикла{% else %}Добавление мотоцикла{% endif %}
{% endblock %}

{% block content %}
    <div class="mb-4">
        <a href="{% url 'products:category_create' %}" class="btn btn-outline-secondary me-2" target="_blank">
            <i class="bi bi-plus-circle"></i> Добавить категорию
        </a>
        <a href="{% url 'products:model_create' %}" class="btn btn-outline-secondary" target="_blank">
            <i class="bi bi-plus-circle"></i> Добавить модель
        </a>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary me-2">
                <i class="bi bi-save"></i> Сохранить
            </button>
            <a href="{% url 'products:product_list' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Отмена
            </a>
        </div>
    </form>
{% endblock %}
