{% extends 'base.html' %}

{% block content %}
<h1>Удаление товара из корзины</h1>

<p>Вы уверены, что хотите удалить "{{ object.product.name }}" из корзины?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'cart:cart_detail' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
