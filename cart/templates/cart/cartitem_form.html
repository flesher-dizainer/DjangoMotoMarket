{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Изменить товар в корзине{% else %}Добавить товар в корзину{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'cart:cart_detail' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
