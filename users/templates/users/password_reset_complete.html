{% extends 'base.html' %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-success text-white">
                <h3 class="text-center font-weight-light my-2">Пароль успешно изменен</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading"><i class="fas fa-check-circle me-2"></i>Готово!</h4>
                    <p>Ваш пароль был успешно изменен. Теперь вы можете войти в систему, используя новый пароль.</p>
                </div>
                <div class="text-center mt-4">
                    <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
