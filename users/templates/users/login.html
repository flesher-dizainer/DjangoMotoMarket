{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center font-weight-light my-2">Вход в систему</h3>
            </div>
            <div class="card-body">
                <form id="login-form" method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="mb-3">
                        <a href="{% url 'users:password_reset' %}" class="text-decoration-none small">Забыли пароль?</a>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{% url 'users:register' %}" class="text-decoration-none">Нет аккаунта? Зарегистрируйтесь!</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
